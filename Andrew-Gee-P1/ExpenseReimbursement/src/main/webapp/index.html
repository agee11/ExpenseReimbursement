<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gee Corp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>
<div id="loginMenu">
	<h1>Login Screen</h1>
	<form method="POST" action="/ExpenseReimbursement/api/login">
		<div class="input-group mb-3">
		<span class="input-group-text"><i class="fas fa-user"></i>
		</span>
		<input class="form-control login-input" id="username" name="username" type="text" placeholder="Username">
		</div>
		<div class="input-group mb-3">
		<span class="input-group-text"><i class="fas fa-lock"></i></span>
		<input class="form-control login-input" id="password" name="password" type="password" placeholder="Password">
		</div>
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
</div>

</body>
