<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9916e95c65.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../tableMenu.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  	<div class="container-fluid">
  		<h1 class="navbar-brand"><i class="fas fa-plane fa-2x fa-rotate-270"></i> Reimbursement Tickets</h1>
  		<div class="d-flex m-3">
			<button class="mx-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTicketModal"><i class="fas fa-plus"></i> Submit New Ticket</button>
			<button class="mx-3 btn btn-secondary" onclick="logout()">Logout</button>
  		</div>
  	</div>
</nav>

<div class="modal fade" id="newTicketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketModalLabel">New Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm()"></button>
      </div>
      <div class="modal-body">
        <form id="ticketForm">
        	<select id="type" class="form-select mb-3" aria-label="Default select example">
			  <option selected value="OTHER">Type</option>
			  <option value="LODGING">LODGING</option>
			  <option value="TRAVEL">TRAVEL</option>
			  <option value="FOOD">FOOD</option>
			  <option value="OTHER">OTHER</option>
			</select>
        	<input class="form-control mb-3" id="amount" type="number" placeholder="Amount" onchange="formatAmount()" step="0.01"  min="0.01" required>
        	<textarea class="form-control mb-3" id="description" placeholder="Description"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetForm()">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitTicket()">Submit Ticket</button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive mx-3">
	<table id="ticketTable" class="table table-hover caption-top">
	<caption id="table-caption"></caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Type</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Status</th>
				<th>Date Submitted</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<script src="../employeeMenu.js"></script>
</body>
</html>
